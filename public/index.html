<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A new service that lets you care for your car through an app. From services, details and repairs - garaji will compare quotes from trusted auto-garages and schedule a pick up and drop off service at your convenience.">
    <meta name="keywords" content="car; cars; garages; garage; repair; repairs; dubai; al quoz; auto-garage; auto; garage; on-demand; on-demand garage; pickup; dropoff;">

    <title>Garaji - Revolutionising Auto Care</title>

    <div class="container">
      <div class="row content-row">
        <div class="content-col col-sm-10 col-md-8 col-lg-6 col-xl-5">

          <h1>Revolutionising<br> Auto Care</h1>
          <img class="logo" src="./assets/img/logo-icon.png" alt="">
          <form id="subscribe-form" action="">
            <p>Sign up for 20% off your first garaji service</p>
            <div class="form-group">
              <label for="email-input">Email:</label>
              <input class="form-control" type="email" placeholder="support@garaji.com" id="email-input">

            <div class="form-group">
              <label for="mobile-input">Mobile:</label>
              <input class="form-control" type="tel" placeholder="+971 50 123 4567 (optional)" id="mobile-input">

            <button type="submit" class="btn btn-link submit-form-btn">Submit</button>        
          </form>
        </div>
      </div>

    <script src="./config.js"></script>
